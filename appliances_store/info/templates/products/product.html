{% extends "account/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ product.name }}</title>
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    </head>
</head>

<body>
    {% block content%}
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            {% for image_item in product.productimage_set.all %}
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{ image_item.image.url }}"
                                        width="250" /> </div>
                                <div class="thumbnail text-center"> <img onclick="change_image(this)"
                                        src="{{ image_item.image.url }}" width="70"> <img onclick="change_image(this)"
                                        src="{{ image_item.image.url }}" width="70">
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                                <div class="mt-4 mb-3">
                                    <h3 class="text-uppercase">{{ product.name }}</h3>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">
                                            <h4 class="" style="color: #198754;">Цена:
                                                {{ product.price }} ₸ </h4>
                                        </span>
                                    </div>
                                </div>
                                <p class="about">{{ product.description }}
                                </p>

                                <div class="d-flex flex-row py-5">
                                    <form id="form_buying_product" action="{% url 'basket_adding' %}">{% csrf_token %}
                                        <div class="d-flex">
                                            <input type="number" class="form-control h-25" name="number" id="number">

                                            <button type="submit" id="submit_btn" class="btn btn-success btn-buy ms-3 form-control w-50"
                                                data-product_id="{{ product.id }}" data-name="{{ product.name }}"
                                                data-price="{{ product.price }}"
                                                >
                                                В КОРЗИНУ
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="space">

    </div>
    {% endblock %}
</body>

</html>
