{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Регистрация</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'styles/main.css'  %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container px-4 px-lg-5 my-1">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">Магазин Бытовой тенхики</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex ms-5 w-100">
                        <input class="form-control me-1" type="search" placeholder="Поиск" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                    <form class="d-flex w-100 ms-5" style="margin-left: px;">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Корзина
                            <span class="badge bg-success text-white ms-1 rounded-pill">0</span>
                        </button>
                        <button type="button" class="btn btn-outline-success ms-2" data-bs-toggle="modal"
                            data-bs-target="#modalForm">
                            <i class="bi bi-person-fill"></i>
                            Войти или зарегестрироваться
                        </button>
                        <div class="modal fade px-4 px-lg-5 my-5" id="modalForm" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Вход</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Адрес электронной почты</label>
                                                <input type="text" class="form-control" id="username" name="username"
                                                    placeholder="" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Пароль</label>
                                                <input type="password" class="form-control" id="password"
                                                    name="password" placeholder="" />
                                            </div>
                                            <div class="modal-footer d-block">
                                                <p class="float-start">Нет аккаунта? <a
                                                        href="http://127.0.0.1:8000/registration/">Регистрация</a></p>
                                                <button type="submit" class="btn btn-success float-end">Войти</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="py-1">
        <div class="container px-4 px-lg-5 my-5">
            <ul class="list-menu me-auto mb-2 mb-lg-0 ms-lg-4">
                <li>
                    <div class="btn-group">
                        <button class="category-btn btn btn-outline-success dropdown-toggle" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Все категории
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Действие</a></li>
                            <li><a class="dropdown-item" href="#">Другое действие</a></li>
                            <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a class="delivery" href="#"> Доставка </a>
                </li>
                <li>
                    <a class="payment" href="">Оплата</a>
                </li>
                <li>
                    <a class="graph-work" href="#">График работы</a>
                </li>
                <li>
                    <a class="hits" href="#">Хиты продаж</a>
                </li>
            </ul>
        </div>
    </section>
    <section class="registr">
        <div class="container px-4 px-lg-5 my-2">
            <h2 class="registr-text h-auto px-4 px-lg-5 my-3">
                Регистрация:
            </h2>
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Зарегистрировать">
            </form>
        </div>
    </section>

    <footer class="py-3 bg-white mt-5">
        <div class="container">
            <p class="telephone m-2 text-center text-dark">Горячая линия:
                <br>
                +7 (708) 164-76-80
            </p>
        </div>
    </footer>
</body>
