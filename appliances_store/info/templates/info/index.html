{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Интернет-магазин Бытовой техники</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-xxl">
        <a class="navbar-brand" href="http://127.0.0.1:8000">Магазин бытовой техники</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input class="search form-control me-1" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>

        <div class="basket">
          <a class="link-success" href="http://127.0.0.1:8000/team" style="text-decoration: none;">
            <img src="{% static 'img/basket.png' %}" alt="" width="35" height="35">
            <pre class="basket-text">     Корзина</pre>
          </a>
        </div>
        <div class="entrance">
          <a class="link-success" href="http://127.0.0.1:8000/team" style="text-decoration: none;">
            <img src="{% static 'img/user.png' %}" alt="" width="30" height="30">
            <pre class="user-text">     Вход или регистрация</pre>
          </a>
        </div>
      </div>
      </div>
    </nav>
  </header>
  <div class="col-sm container-xxl">
    <div class="col-sm catalog">
      <div class="col-sm dropdown">
        <button type="button" class="btn btn-outline-success dropdown-toggle btn-lg" data-bs-toggle="dropdown">
          Категория товаров
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item btn-lg" href="#">Товары для кухни</a></li>
          <li><a class="dropdown-item btn-lg" href="#">Посуда</a></li>
          <li><a class="dropdown-item btn-lg" href="#">Техника для дома</a></li>
          <li><a class="dropdown-item btn-lg" href="#">Красота и здоровье</a></li>
          <li><a class="dropdown-item btn-lg" href="#">Инструменты</a></li>
          <li><a class="dropdown-item btn-lg" href="#">Прочее</a></li>
        </ul>
      </div>
      <div class="delivery col-sm group btn-group">
        <button type="button" class=" btn btn-outline-success btn-lg">Доставка</button>
      </div>
      <div class="payment col-sm group btn-group">
        <button type="button" class=" btn btn-outline-secondary btn-lg">Оплата</button>
      </div>
      <div class="graph-work col-sm group btn-group">
        <button type="button" class=" btn btn-outline-success btn-lg">График работы</button>
      </div>
      <div class="hits col-sm group btn-group">
        <button type="button" class=" btn btn-outline-secondary btn-lg">Хиты продаж</button>
      </div>
      <div id="carouselExampleSlidesOnly" class="col-sm-6 carousel slide" data-bs-ride="carousel"
        data-bs-interval="5000">
        <div class="col-sm carousel-inner">
          <div class="col-sm carousel-item active">
            <img src="{% static 'img/slide1.png' %}" class="d-block w-100">
          </div>
          <div class="col-sm carousel-item">
            <img src="{% static 'img/slide2.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="col-sm carousel-item">
            <img src="{% static 'img/slide3.png' %}" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
